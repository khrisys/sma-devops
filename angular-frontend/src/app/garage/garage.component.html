<div class="p-3">
  <div class="card">
    <div class="card-body">
      <table class="table" *ngIf="garages">
        <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Nom</th>
          <th scope="col">mail</th>
          <th scope="col">Numero </th>
          <th scope="col">Rue</th>
          <th scope="col">CP</th>
          <th scope="col">Ville</th>
        </tr>
        </thead>

        <tbody>
        <tr *ngFor="let g of garages; index as i">
          <td>{{g.id}}</td>
          <td>{{g.nomGarage}}</td>
          <td>{{g.emailContactGarage}}</td>
          <td>{{g.adresseGarage.numeroDeRue}}</td>
          <td>{{g.adresseGarage.rue}}</td>
          <td>{{g.adresseGarage.cp}}</td>
          <td>{{g.adresseGarage.ville}}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>
