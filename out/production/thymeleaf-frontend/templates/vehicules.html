<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template">
<head>
    <meta charset="UTF-8">
    <title>Vehicules</title>
    <link rel="stylesheet" href="webjars/bootstrap/5.3.2/css/bootstrap.min.css">
</head>
<body>
<div layout:fragment="content">
    <div class="ps-3">
        <div class="card">
            <div class="card-body">
                <table class="table">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Immat</th>
                        <th>Date de mise en circulation</th>
                        <th>Type</th>
                        <th>Marque</th>
                        <th>Climatisation</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="v:${vehicules}">
                        <td th:text="${v.id}"></td>
                        <td th:text="${v.immatriculationVehicule}"></td>
                        <td th:text="${v.dateMiseEnCirculationVehicule}"></td>
                        <td th:text="${v.typeVehicule}"></td>
                        <td th:text="${v.marqueVehicule}"></td>
                        <td th:text="${v.climatisationVehicule}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
